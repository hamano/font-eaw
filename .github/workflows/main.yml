name: build
on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: install deps
        run: |
          sudo apt-get -y install fontforge python3-poetry python3-fontforge
          poetry update
      - name: check version
        run: |
          python3 --version
          poetry --version
          fontforge --version
      - name: build
        run: make
      - name: test
        run: make test
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: font-eaw
          path: build/EAW-*.ttc
      - name: release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            build/EAW-CONSOLE.ttc
