name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v2
      - name: check version
        run: |
          python3 --version
      - name: install deps
        run: |
          sudo apt-get -y install fontforge python3-poetry python3-fontforge
          poetry update
      - name: build
        run: make
      - name: test
        run: make test
      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: font
          path: build/*.ttc
