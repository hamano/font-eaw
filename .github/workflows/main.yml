name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: install deps
        run: |
          sudo apt-get -y install fontforge python3-poetry python3-fontforge
          poetry update
      - name: check version
        run: |
          python3 --version
          poetry --version
          fontforge --version
      - name: build
        run: make
      - name: test
        run: make test
      - name: upload EAW-CONSOLE
        uses: actions/upload-artifact@v4
        with:
          name: EAW-CONSOLE
          path: build/EAW-CONSOLE.ttc
